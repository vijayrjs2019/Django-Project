{% extends 'main_templates.html' %}
{% block content %}
{% load static %}
<!-- Header Start -->
{% include 'include/breadcrumb.html' %}
<!-- Header End -->
 
<div class="container-fluid py-5">
   <div class="container py-0">
         <div class="row justify-content-center align-items-center">
            <div class="col-lg-5 col-md-5 msg">
               {% for message in messages %}
               <div class="alert alert-danger alert-dismissible">
                   {{message}}.
               </div>
               {% endfor %}
            </div>
         </div>  
         <div class="row justify-content-center align-items-center">
            <div class="col-lg-5 col-md-5">
                  <div class="card">
                     <div class="card-header">
                        Login
                     </div>
                     <div class="card-body">
                           <form action="" method="post" enctype="multipart/form-data" id="loginPageForm">
                              {% csrf_token %}
                                 <div class="form-group mt-2">
                                    <label for="exampleInputEmail1">Username</label>
                                    <input type="text" class="form-control" id="username" name="username"> 
                                 </div>
                                 <div class="form-group mt-2">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                 </div>
                                 <div class="form-group form-check mt-2">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                    <label class="form-check-label float-right"><a href="#">Forgot password?</a></label>
                                 </div>
                                 <button type="submit" class="btn btn-primary mt-2" id="login_page_butt_frm">Login</button>
                           </form>
                     </div>
                     <div class="card-footer"><p class="message mb-0 text-center">Don't have an account ? <a href="{% url 'registrationsPage' %}">Sign Up</a></p></div>
                  </div>
            </div>
         </div>
   </div>
</div> 
{% endblock %}
