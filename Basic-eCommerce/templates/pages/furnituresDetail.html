{% extends 'main_templates.html' %}

{% block content %}
{% load static %}

<section class="about_section layout_padding long_section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="img-box">
                    <img src="/media/{{furnituresDetail.product_image}}" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <div class="detail-box">
                    <div class="heading_container">
                        <h2>
                            {{furnituresDetail.product_name}}
                        </h2>
                    </div>
                    {{furnituresDetail.product_discription | safe}}
                    <form action="{% url 'checkOut' %}" method="post" id="checkOutForm">
                        {% csrf_token %}
                        <input type="hidden" name="product_id" id="product_id" value="{{furnituresDetail.id}}">
                        <button class="btn btn-info">
                            Buy Now
                        </button>
                    </form> 
                </div>
            </div> 
        </div>
    </div>
</section>
{% endblock%}
