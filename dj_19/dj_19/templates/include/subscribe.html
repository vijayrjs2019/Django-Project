<div class="container-fluid subscribe py-5">
        <div class="container text-center py-5">
            <div class="mx-auto text-center" style="max-width: 900px;">
                <h5 class="subscribe-title px-3">Subscribe</h5>
                <h1 class="text-white mb-4">Our Newsletter</h1>
                <p class="text-white mb-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum tempore nam, architecto doloremque velit explicabo? Voluptate sunt eveniet fuga eligendi! Expedita laudantium fugiat corrupti eum cum repellat a laborum quasi.
                </p>
                <p id="subscribed_msg" class="msg"></p>
                <div class="position-relative mx-auto">
                    <form method="post" id="subscribeFrom" action="{% url 'subscribe' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input class="form-control border-primary rounded-pill w-100 py-3 ps-4 pe-5" type="text" id="subscribe_email" name="subscribe_email" placeholder="Your email">
                    <label for="subscribe_email" class="error" style="font-size: 14px;"></label>
                    <button  class="btn btn-primary rounded-pill position-absolute top-0 end-0 py-2 px-4 mt-2 me-2" id="save_butt">Subscribe</button>
                    </form>   
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" id="base_url" name="base_url" value="{% url 'home' %}">
